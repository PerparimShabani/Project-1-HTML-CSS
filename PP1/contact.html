<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-content">
        <div class="video-container4">
            <!--Here I have added a video to the background to look more soothing-->
            <video autoplay muted loop>
                <source src="pexels-cottonbro-studio-4325513-4096x2160-50fps.mp4" type="video/mp4">
            </video>
        </div>
            <nav class="nav-container">
                <div><a href="/">Home</a></div>
                <div><a href="schedule.html">Schedule</a></div>
                <div><a href="Pricing.html">Pricing</a></div>
                <div class="active"><a href="contact.html">Contact</a></div>
            </nav>
            <div class="contact-container">
                <div class="contact-form">
                    <h2 class="contact-title">Contact us!</h2>
               
                    <form>
                           <!--Added required attribute when filling out name and email-->
                         <div>
                             <label for="name">Name</label>
                             <input id="name" type="text" name="full_name" placeholder="Your name" required>
                         </div>
                        <div>
                             <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Your email" required>
                        </div>
                        <!--Label to choose age on the form when filling it in-->
                             <label for="age">Age</label>
                                <select id="age" name="age">
                                    <option value="under-20">Under-20</option>
                                    <option value="20s">20-29</option>
                                    <option value="30s">30-39</option>
                                    <option value="40s">40-49</option>
                                    <option value="50s">50-59</option>
                                    <option value="60+">60+</option>
                                </select>
    
                            <div>
                                <!--Being able to choose your goal-->
                                <label for="goal">What's your Goal?</label>
                                <select id="goal" name="goal">
                                    <option>Weight loss</option>
                                    <option>Flexibility</option>
                                    <option>Stress Releif</option>
                                    <option>Overall Well-being</option>
                                    <option>Hobby</option>
                                </select>
                            </div>
                            <!--checkbox attribute to choose how many times a week one want to exercise-->
                            <label>Exercise Frequency:</label>
                         <div class="checkbox-group">
                         
                            <label>
                                <input value="1-2" type="checkbox">1-2 times a week
                            </label>
    
                            <label>
                                <input value="2-3" type="checkbox">2-3 times a week
                            </label>
    
                            <label>
                                <input value="3-4" type="checkbox">3-4 times a week
                            </label>
    
                            <label>
                                <input value="4-5" type="checkbox">4-5 times a week
                            </label>
    
                        </div>
            
                        <!--Added the text area for the contact form-->
                        <div>
                            <label for="feedback">Tell us what you want to achive and what you would like us to help you with</label>
                            <br>
                            <textarea id="feedback" rows="5" cols="45" name="feedback"></textarea>
                        </div>
                        <div class="form-footer">
                            <input type="submit" value="Send">
                        </div>
    
                        
    
                    </form>
                </div>
            
            </div>
    </div>
   
</body>
</html>
